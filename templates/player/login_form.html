{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block title %}
Login
{% endblock title %}

{% block content %}
    <form role="form"
          action="{% url 'player_login' %}"
          method="post">
            {% csrf_token %}
            <h3>Please login</h3>

            {{ form | crispy }}
            <button type="submit" class="btn btn-success">Sign in</button>
    </form>
{% endblock content %}
